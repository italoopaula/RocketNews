<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./assets/fav-icon.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Rocket News</title>

</head>
<body>
    
    <div class="container">
        
        <div class="logo">
            <img src="./assets/logo.svg" alt="Logo do projeto">
        </div>

        <div class="text">
            <div class="title">
                <h1>atualize ideias e informações em 5 minutos.</h1>
            </div>

                <h2>tudo que você precisa saber para começar seu dia bem e informado</h2>

                <p>noticias sobre o universo Rocketseat, e tudo que precisa para começar o dia melhor.<br>
                    perfeito para se preparar para codar. ☕</p>
        </div>

        <div class="form">
            <form action="">
                <label for="email">Insira seu e-mail:</label>
                
                <div class="input-email">
                    <input id="email" type="email" placeholder="oi@rocketseat.com" name="email">
                    <button type="submit" onclick="register()">
                    <div class="img-button">
                        <img src="./assets/button.svg" alt="Enviar">
                    </div>
                    </button>
                </div>
                
             </form>
        </div>
        
        <div class="link">
            <a href="">deixe-me ler primeiro
                <div class="img-link">
                    <img src="./assets/icon-arrow.svg" alt="ícone de flecha"></a>
                </div>
        </div>
        

    </div>
    
    <script src="./script.js"></script>
    
</body>
</html>
